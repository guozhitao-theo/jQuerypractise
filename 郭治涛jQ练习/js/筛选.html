<script src="jquery-2.1.0.js"></script>
<script>
	$('input').keyup(function(){
		//获取当前的input的值
		var value = $(this).val()
//		1.在ulz
		var text1 =	$('ul:contains('+value+')').closest('ul').text()
		$('textarea').html(text1)
	})
</script>
